<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-transform</title>
    <style type="text/css">
        #box {
            margin: 100px;
            width: 100px;
            height: 100px;
            background-color: red;
            /*transform: translate(100px,50px) scale(1.1,1.2) rotate(200deg);*/
        }
    </style>
</head>
<body>

<button id="btn">形变</button>
<div id="box"></div>

<script>
    window.onload = function () {

        var index = 0;

        //获取需要的元素
        var btn = $('btn');
        btn.onclick = function () {
            index++;
            //修改transform
            // $('box').style.transform = 'translate(' + (index * 100) +'px, ' + (index * 50)+'px) rotate('+ (index * 20) +'deg) scale('+ (index * 1.3)+')';

            //tranlate(x,y)位移。
            // rotate(deg) 旋转。单位deg
            $('box').style.transform = 'translate('+ (index*100) + 'px,' + (50*index)+ 'px)' + 'rotate(' + 2*index+ 'deg)' + 'scale('+ index*1.2+ ')';
        }

        //传入一个id，返回对应的标签。
        function $(id) {
            //注意是小写 'string'
            return typeof id === "string" ? document.getElementById(id) : null;
        }


    }
</script>
</body>
</html>
