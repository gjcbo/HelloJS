<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            margin-top: 30px;
            width: 90px;
            height: 90px;
            background-color: red;
        }
    </style>
</head>
<body>
<button id="btn">开始动画</button>
<button id="btn2">回到原点</button>

<div id="box"></div>

<script>
    window.onload = function () {

        linearAnimattion('btn','box',50,599);
    };


    //封装: 外界直接调用。
    function linearAnimattion(bntId, boxId, step, target) {

        //1.获取需要的标签
        var btn = $(bntId);
        var box = $(boxId);

        //2.定义变量
        var timer = null, begin = 0;

        //3.监听
        btn.onclick = function () {
            //3.1 清除定时器
            clearInterval(timer);

            //3.2 开启定时器
            setInterval(function () {
                //累加
                begin += step;

                //判断
                if (begin > target) {
                    begin = target;
                    clearInterval(timer);
                }

                //动起来
                box.style.marginLeft = begin + 'px';
            },100);
        };
    }


    //根据传入的id返回对应的标签
    function $(id) {
        return typeof id==='string'? document.getElementById(id) : null;
    }

</script>
</body>
</html>
