<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            text-align: center;
        }
        #name{
            margin:20px;
        }
    </style>
</head>
<body>

<div id="box">
    <button id="begin">开始点名</button>
    <button id="end">结束点名</button>
    <div id="name"></div>
</div>

<script>
    window.onload = function () {
        //1.获取标签
        var begin = $('begin');
        var end = $('end');
        var name = $('name');

        //2.定义变量
        var timer = null;
        var nameArr = ['关键词','张三','李四','王五','赵六','钱七','刘八'];
        name.innerText = nameArr[0];

        //3.监听点击
        begin.onclick = function () {
            //3.1清除定时器:防止定时器累加
            clearInterval(timer);

            //3.2设置定时器
            timer = setInterval(function () {
                //随机数
                var s_index = parseInt(Math.random() * nameArr.length);
                console.log(s_index);
                name.innerText = nameArr[s_index];
            },20);
        };


        end.onclick = function () {
            clearInterval(timer);
        }



    };

    function $(id) {
        return typeof id ==='string' ? document.getElementById(id) : null;
    }

</script>

</body>
</html>
